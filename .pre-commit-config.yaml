default_install_hook_types:
    - prepare-commit-msg
    - pre-commit
    - commit-msg
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.0.270
    hooks:
      - id: ruff
        args: [--fix]
  - repo: https://github.com/grantjenks/blue.git
    rev: v0.9.1
    hooks:
      - id: blue
  - repo: https://github.com/commitizen-tools/commitizen
    rev: "v3.13.0"
    hooks:
      - id: commitizen
